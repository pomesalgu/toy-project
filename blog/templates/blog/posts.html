{% extends 'blog/base.html' %}

{% block header %}
{% if request.user.is_authenticated %}
<a href='{% url 'post_create' %}'>
  <span>글쓰기</span>
</a>
{% endif %}
{% endblock %}
{% block content %}
<div>
  <ul>
    <li>
      <p>
        <span>글번호</span>
        <span>제목</span>
        <span>작성일</span>
      </p>
    </li>
    {% for post in posts %}
    {% include 'blog/post.html' with post=post index=forloop.counter %}
    {% endfor %}
  </ul>
</div>
{% endblock %}
